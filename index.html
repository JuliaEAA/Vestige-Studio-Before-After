<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="stylesheet.css">
    <main class="mymain">
      <img src="Images/Vestige logo.png" alt="logo" class="logo">
          <section>
            <h2>Before & After</h2>
            <div class="gallery">
              <img src="Images/honey blonde 1.png" alt="honey blonde before" class="gallery-before">
              <img src="Images/honey blonde 2.png" alt="honey blonde after" class="gallery-after">
              <img src="Images/ice blonde 1.png" alt="ice blonde before" class="gallery-before">
              <img src="Images/ice blonde 2.png" alt="ice blonde after" class="gallery-after">
              <img src="Images/cc1.png" alt="color correction before" class="gallery-before">
              <img src="Images/cc2.jpeg" alt="color correction after" class="gallery-after">
              <img src="Images/lf1.png" alt="low fade before" class="gallery-before">
              <img src="Images/lf2.png" alt="low fade after" class="gallery-after">
              <img src="Images/m1.png" alt="mens before" class="gallery-before">
              <img src="Images/m2.png" alt="mens after" class="gallery-after">
              <img src="Images/bob1.png" alt="bob before" class="gallery-before">
              <img src="Images/bob2.png" alt="bob after" class="gallery-after">
            </div>
          </section>
    </main>
    <section class="qr" id="social">
      <div class="social-qr">
        <img src="Images/insta.png" class="insta-qr" alt="Instagram QR">
        <div class="card-content">
        <h3>Want to see more?</h3>
          <p>check out our social media pages</p>
        </div>
        <img src="Images/facebook.png" class="fb-qr" alt="facebook QR">
      </div>
    </section>
  </body>
</html>
